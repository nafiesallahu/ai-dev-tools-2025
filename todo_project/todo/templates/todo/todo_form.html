{% extends 'todo/base.html' %}

{% block content %}
<h1>{% if todo %}<span>Edit</span> Task{% else %}<span>New</span> Task{% endif %}</h1>

<div class="card">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" value="{{ todo.title|default:'' }}" required placeholder="What needs to be done?">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Add more details...">{{ todo.description|default:'' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" value="{{ todo.due_date|date:'Y-m-d'|default:'' }}">
        </div>
        
        <div class="todo-actions">
            <button type="submit" class="btn btn-primary">
                {% if todo %}Save Changes{% else %}Create Task{% endif %}
            </button>
            <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
