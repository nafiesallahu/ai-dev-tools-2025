<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e4e4e7;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            color: #f4f4f5;
            text-align: center;
        }
        
        h1 span {
            color: #818cf8;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card.resolved {
            opacity: 0.6;
        }
        
        .card.resolved .todo-title {
            text-decoration: line-through;
            color: #71717a;
        }
        
        .todo-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #f4f4f5;
        }
        
        .todo-description {
            color: #a1a1aa;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }
        
        .todo-meta {
            font-size: 0.85rem;
            color: #71717a;
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .todo-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #818cf8;
            color: #1a1a2e;
        }
        
        .btn-primary:hover {
            background: #a5b4fc;
        }
        
        .btn-success {
            background: #34d399;
            color: #1a1a2e;
        }
        
        .btn-success:hover {
            background: #6ee7b7;
        }
        
        .btn-warning {
            background: #fbbf24;
            color: #1a1a2e;
        }
        
        .btn-warning:hover {
            background: #fcd34d;
        }
        
        .btn-danger {
            background: #f87171;
            color: #1a1a2e;
        }
        
        .btn-danger:hover {
            background: #fca5a5;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e4e4e7;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .header-actions {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #d4d4d8;
        }
        
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #f4f4f5;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #818cf8;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #71717a;
        }
        
        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }
        
        .status-resolved {
            background: rgba(52, 211, 153, 0.2);
            color: #34d399;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
